<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="theme-color" content="#2affcf">
	<meta name="apple-mobile-web-app-status-bar-style" content="#2affcf">
	<meta property="og:site_name" content="HairStyle">
	<meta property="og:title" content="HairStyle" />
	<meta property="og:description" content="Change your HairStyle with AI!" />
	<meta property="og:image" itemprop="image" content="https://www.hairstyle.cf/assets/images/icon-w-bg.png">
	<meta property="og:type" content="website" />
	<meta property="og:updated_time" content="1594295757" />
	<title>Hair Changer</title>
	<link rel="icon" type="image/png" href="assets/images/icon-w-bg.png">
	<link rel="apple-touch-icon" href="/assets/images/icon-w-bg-96x96.png">
	<link rel="stylesheet" href="assets/css/animate.min.css" />
	<link rel="stylesheet" href="assets/css/f7.min.css" />
	<link rel="stylesheet" href="assets/css/fonts.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="manifest" href="/manifest.json">
</head>
<body class="color-theme-white">
	<div id="app">
    <div class="view view-main">
      <div class="page">
				<div id="cam" class="page-page animate__animated">
					<div class="cam-cont">
						<video onplay="onPlay(this);" id="inputVideo" autoplay muted height="100%"></video>
						<canvas id="overlay"></canvas>
					</div>
					<div class="cam-tick-btn-cont">
						<div class="fab animate__animated" id="cam-tick-btn">
							<a href="#">
								<i class="icon material-icons md-only">done</i>
							</a>
						</div>
					</div>
				</div>
				<div id="splash" class="page-page animate__animated">
					<div class="splash-content">
						<img src="assets/images/icon.png" class="icon animate__animated" />
						<img src="assets/images/logo.png" class="name animate__animated" />
					</div>
					<button class="col button button-raised animate__animated">Start</button>
				</div>
				<div id="effects" class="page-page animate__animated">
					<div class="effects-cont">
						<img src="" class="snapshot" />
						<div id="hairstyle">
							<img src="">
						</div>
					</div>
					<div class="hairstyle-selector">
						<div class="card selected" onclick="changeHair(this);">
							<p>NONE</p>
						</div>
					</div>
					<a class="link icon-only" id="open_maps_btn">
						<i class="material-icons md-only">place</i>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="popup maps-popup">
		<div class="page">
			<div class="swipe-handler"></div>
			<div class="page-content">
				<div id="map"></div>
			</div>
			<div class="fab" id="reload_maps">
				<a href="#">
					<i class="icon material-icons md-only">search</i>
				</a>
			</div>
			<div class="fab" id="nearby_maps">
				<a href="#">
					<i class="icon material-icons md-only">location_searching</i>
				</a>
			</div>
		</div>
	</div>
<script src="assets/js/f7.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDik95G81ZyLbjLp-Nl7nx-C7WQ-nOw4jE&libraries=places"></script>
<script src="assets/js/interact.min.js"></script>
<script src="assets/js/face-api.min.js"></script>
<script src="assets/js/hairstyles.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/maps.js"></script>
<script>
	if('serviceWorker' in navigator){
		navigator.serviceWorker.register('/service-worker.js')
			.then(reg => console.log('service worker registered'))
			.catch(err => console.log('service worker not registered', err));
	}
</script>
</body>
</html>
